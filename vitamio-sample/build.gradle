apply plugin: 'com.android.application'

dependencies {
    compile project(':vitamio')
}

android {
     compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
       minSdkVersion 15
        targetSdkVersion 25
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

